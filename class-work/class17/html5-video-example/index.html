<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">

		<style>
			video {
				width: 100%;
			}

			h1{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				text-align: center;
				color: white;
			}
		</style>

	</head>
<body>

	<div class="wrapper">
	<video src="mov/oceans.mp4" type='video/mp4'autoplay muted loop></video>
	<h1>Frank Ocean</h1>
	</div>
</body>
</html>
